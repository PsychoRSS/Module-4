 <!DOCTYPE html>
<html>
    <head>
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="Assets/style.css">

    </head>
    <body>
        <div id="Beginning">
            <p id="timer"></p>
            <h1 id="title">Coding Quiz Challenge</h1>
        
            <p>This is a coding Quiz that will test your knowlege about HTML,CSS,Java, and Jquery

            <!-- end of start part -->
        </div>
       
        <div class="quiz">

            <button class="buttons" id="button-1">1.</button>
            <button class="buttons" id="button-2">2.</button>
            <button class="buttons" id="button-3">3.</button>
            <button class="buttons" id="button-4">4.</button>

        <script src="Assets/script.js"></script>
